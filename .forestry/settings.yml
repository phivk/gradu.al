---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: document
  path: content/ambassadors/index.md
  label: Ambassadors Index
  match: "**/*"
- type: directory
  path: content/ambassadors
  label: Ambassadors
  create: documents
  match: "*.md"
  exclude: index.md
  new_doc_ext: md
  templates:
  - ambassador
- type: directory
  path: content/sessions
  label: Sessions
  create: documents
  match: "*.md"
  exclude: index.md
  new_doc_ext: md
  templates:
  - session
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run dev
