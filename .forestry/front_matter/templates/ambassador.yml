label: Ambassador
hide_body: true
fields:
- type: text
  name: name
  label: Name
  config:
    required: true
- type: textarea
  name: bio
  label: Bio Text
  description: A short text about the ambassador
  config:
    wysiwyg: false
    required: false
- type: number
  name: sortOrder
  label: Sort Order
  config:
    step: 1
    max: 10
    min: 1
